<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonehill Handball School</title>
    <meta name="descripiton" content="Stonehill handball school for kids 7-13 years old">
    <meta name="keywords" content="handball, school, kids">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <ul class="navigation">
            <li>
                <a href="index.html" aria-label="Home Page" >Home</a>
            </li>
            <li>
                <a href="classes.html" aria-label="Classes Page">Classes</a>
            </li>
            <li>
                <a href="signup.html" class="active" aria-label="Sign Up Page">Sign Up</a>
            </li>
        </ul>
    </header>
        <section class="signup-section">
        <form method="POST" action="" class="signup-form">
            <h2>Sign Up and Play!</h2>
            <label for="cname">Child's Name</label>
            <input id="cname" class="text-input" name="childs_name" type="text" required>
            
            <label for="gender"> Girl or Boy</label>
            <select id="gender" name="girl-boy" required>
                <option value="girl">Girl</option>
                <option value="boy">Boy</option>
            </select>
            
            <label for="pname">Parent Name</label>
            <input id="pname" class="text-input" name="parent_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" required>
           
            <label for="mini">7-9 years old</label>
            <input type="radio" id="mini" class="radio-input" name="age" value="7-9" required>
            <label for="middle">10-11 years old</label>
            <input type="radio" id="middle" class="radio-input" name="age" value="10-11" required>
            <label for="youth">12-13 years old</label>
            <input type="radio" id="youth" class="radio-input" name="age" value="12-13" required>
            
            <input class="join-button" type="submit" value="Sign me up!">
        </form>
    </section>
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>

    </footer>

    <!-- font awesome script -->

    <script src="https://kit.fontawesome.com/ae41b1528e.js" crossorigin="anonymous"></script>
</body>
</html>
